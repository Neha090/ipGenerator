<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<script src="jquery.js"></script>
<script>

$(document).ready(function(){
 
 $("button").click(function(){
      
       var res=$("#txt").val();
	   $.ajax({url:"http://ip-api.com/json/"+res, success: function(backtojson){
	    $("#demo").html("");
	  content="<table class='table table-hover table-striped table-condensed' style='width:20%'>";
    
	content+="<tr><td><b>COUNTRY : </b>"+backtojson.country+"</td></tr> <tr> <td><b>STATE : </b>"+backtojson.regionName+"</td></tr><tr> <td> <b>CITY : </b>"+backtojson.city+"</td></tr><tr><td><b> IP </b>: "+backtojson.query+"</td></tr>";
	//document.getElementById("demo").innerHTML+="<br>COUNTRY : "+backtojson.country+"<br>STATE : "+backtojson.regionName+"<br>CITY : "+backtojson.city+"<br>IP : "+backtojson.query+"<br>";
	content+="</table>";
	 $("#demo").append(content);
	 }
	});
  });
});
</script>
	</head>
	
<body>
<br>
Enter IP address:<input type="text" id="txt"></input><br><br>
<div id="demo"></div><br>
<button>Submit</button>

</body>
</html>
